<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />

    <title>Limeleaf Collective</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><img src="https://limeleaf.net/assets/images/image04.png?v=72ba8aad" /></li>
        </ul>
        <ul>
          <li><a href="../about/index.html">Who we are</a></li>
          <li><a href="../services/index.html">What we do</a></li>
          <li><a href="../blog/index.html">What we talk about</a></li>
          <li><a href="../contact/index.html">Get in touch</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section>
        <h2>Get in touch</h2>
      </section>

      <section>
        <form>
          <fieldset>
            <label>
              <input
                name="name"
                placeholder="Name"
                autocomplete="given-name"
              />
            </label>
            <label>
              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="email"
              />
            </label>
            <label>
              <textarea
                name="message"
                placeholder="What would you like to say?"
              ></textarea>
            </label>
          </fieldset>

          <input
            type="submit"
            value="Send message"
          />
        </form>
      </section>
    </main>
    <footer class="container">
      <p>&copy; 2024. Limeleaf Worker Collective, LLC.</p>
    </footer>
  </body>
</html>
